<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anagramanomicon</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <div id="scrambled-letters"></div>
    <div id="end-game"></div>
    <input type="text" id="user-guess" placeholder="Enter your guess">
    <button id="submit-guess">Submit</button>
    <button id="scramble-letters">Scramble</button>
    <div id="found-words"></div>
    <div id="wrong-words"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
